# This is a basic workflow to help you get started with Actions

name: versioning

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  # push:
    # branches: [ "main" ]
  pull_request:
    branches:
      - main
      - release
    types: [closed]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  if_merged:
    if: ${{ (github.event.pull_request.merged) && (github.head_ref == 'dev') }}
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Split major - minor version numbers and update major version
        run: |
          split=($(echo ${{ vars.VERSION }} | tr "." "\n"))
          split[0]=`expr ${split[0]} + 1`
          updated_version="${split[0]}.${split[1]}"
          echo $updated_version
          echo ${{ vars.VERSION }}
      
      - name: Update version of workflow run
        run: |
          echo $updated_version
          curl \
            -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.API_KEY_GITHUB }}"\
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/balamurugan1622003/workflow-versioning-demo/actions/variables/version \
            -d '{"name":"VERSION","value":"'$updated_version'"}'  
