# This is a basic workflow to help you get started with Actions

name: versioning

# Controls when the workflow will run
on:
  pull_request:
    branches:
      - main
      - release
    types: [closed]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  if_merged_from_dev:
    if: ${{ (github.event.pull_request.merged) && (github.head_ref == 'dev') }}
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Split major - minor version numbers and update major version
        run: |
          split=($(echo ${{ vars.VERSION }} | tr "." "\n"))
          split[0]=`expr ${split[0]} + 1`
          updated_version="${split[0]}.0"
          echo "updated_version=$updated_version" >> $GITHUB_ENV
          echo "Workflow version : "${{ vars.VERSION }}
      
      - name: Update version of workflow run
        run: |
          echo ${{ env.updated_version }}
          curl \
            -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.API_KEY_GITHUB }}"\
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/balamurugan1622003/workflow-versioning-demo/actions/variables/version \
            -d '{"name":"VERSION","value":"'${{ env.updated_version }}'"}'
  
  if_merged_from_others:
    if: ${{ (github.event.pull_request.merged) && (github.head_ref != 'dev') }}
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Split major - minor version numbers and update minor version
        run: |
          split=($(echo ${{ vars.VERSION }} | tr "." "\n"))
          split[1]=`expr ${split[1]} + 1`
          updated_version="${split[0]}.${split[1]}"
          echo "updated_version=$updated_version" >> $GITHUB_ENV
          echo "Workflow version : "${{ vars.VERSION }}
  
      - name: Update version of workflow run
        run: |
          echo ${{ env.updated_version }}
          curl \
            -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.API_KEY_GITHUB }}"\
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/balamurugan1622003/workflow-versioning-demo/actions/variables/version \
            -d '{"name":"VERSION","value":"'${{ env.updated_version }}'"}'
